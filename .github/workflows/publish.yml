name: Build & Deploy al-folio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript librsvg2-bin fonts-dejavu-core

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Jupyter toolchain
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert nbformat jupyterlab_pygments

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Build site
        run: |
          bundle install
          JEKYLL_ENV=production bundle exec jekyll build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
